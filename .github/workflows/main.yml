name: Build on Push

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build and Release Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        include:
          - os: ubuntu-latest
            output-name: linux/bio
            release-name: bio-linux.zip
          - os: macOS-latest
            output-name: macOS/bio
            release-name: bio-macOS.zip
          - os: windows-latest
            output-name: windows/bio.exe
            release-name: bio-windows.zip
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Prepare dart env
        uses: DanTup/gh-actions/setup-dart@master

      - name: Build binary
        run: |
          pub get
          mkdir build
          dart2native bin/main.dart -v -o build/${{ matrix.output-name }}
          mkdir release
          zip release/${{ matrix.release-name }} build/${{ matrix.output-name }}

      - name: Create Release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: release/*
          tags: true
          draft: false
